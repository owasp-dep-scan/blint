[tool.poetry]
name = "blint"
version = "1.0.16"
description = "Linter for binary files powered by lief"
authors = ["Prabhu Subramanian <prabhu@ngcloud.io>"]
license = "Apache-2.0"
readme = "README.md"
homepage = "https://git.sr.ht/~prabhu/blint"
repository = "https://git.sr.ht/~prabhu/blint"
keywords = ["linter", "binary", "security", "sast"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "Topic :: Utilities",
    "Topic :: Security",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Operating System :: OS Independent",
]
include = ["blint/data/*.yml"]

[tool.poetry.urls]
"Mailing List" = "https://lists.sr.ht/~prabhu/blint-community"
"CI" = "https://builds.sr.ht/~prabhu/blint"

[tool.poetry.scripts]
blint = 'blint.cli:main'

[tool.poetry.dependencies]
python = ">=3.6.2,<3.11"
lief = "^0.11.5"
rich = "^10.10.0"
PyYAML = "^5.4.1"
defusedxml = "^0.7.1"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
black = "^21.9b0"
flake8 = "^3.9.2"
pytest-cov = "^2.12.1"
pyinstaller = "^4.7"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
