name: Build Linux Binaries

on:
  push:
  workflow_dispatch:

jobs:
  Blint-GNU-Build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        path: blint
    - uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Install poetry
      id: poetry
      run: |
        python3 -m pip install --upgrade pip
        python3 -m pip install poetry
        cd blint
        python -m poetry install
        wget https://github.com/upx/upx/releases/download/v4.0.2/upx-4.0.2-amd64_linux.tar.xz
        tar -xvf upx-4.0.2-amd64_linux.tar.xz
        mkdir -p ~/.local/bin
        cp upx-4.0.2-amd64_linux/upx ~/.local/bin/
    - name: Binary gnu build
      run: |
        cd blint
        python -m poetry run pyinstaller blint/cli.py --noconfirm --log-level=WARN \
          --nowindow \
          --onefile \
          --name blint \
          --collect-all blint \
          --upx-dir ~/.local/bin/ 
        ./dist/blint -i dist/blint -o /tmp/reports
      env:
        PYTHONIOENCODING: utf-8
        LANG: en_US.utf-8
    - uses: actions/upload-artifact@v1
      with:
        path: ./blint/dist
        name: blint-linux-gnu
    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          blint/dist/blint
